<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling in CSS</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: darkblue;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 28px;
            text-transform: uppercase;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            letter-spacing: 1px;
            color: #555;
            margin: 20px 0;
        }

        a {
            color: #0066cc;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
            color: #004999;
        }
    </style>
</head>

<body>
    <h1>Welcome to CSS Text Styling</h1>
    <h2>Learn How to Style Text with CSS</h2>
    <p>This is a simple example of how you can style text using CSS. You can change the font, size, color, and much
        more!</p>
    <p>For more information, visit <a href="https://www.codingal.com/student/dashboard/projects/10993341/"
            target="_blank">codingal</a>.</p>
</body>

</html>
