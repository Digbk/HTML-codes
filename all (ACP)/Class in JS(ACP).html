<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class with Static Method and Inheritance</title>
</head>

<body>
    <h1>Class with Static Method and Inheritance Example</h1>
    <div id="output"></div>

    <script>
       
        class ParentClass {
            constructor(name) {
                this.name = name;
            }

            static greet() {
                return "Hello from ParentClass!";
            }

            getName() {
                return `Name: ${this.name}`;
            }
        }

     
        class ChildClass extends ParentClass {
            constructor(name, age) {
                super(name); 
                this.age = age;
            }

            getAge() {
                return `Age: ${this.age}`;
            }
        }

        
        const child = new ChildClass("Alice", 25);

        
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <p>${ParentClass.greet()}</p>
            <p>${child.getName()}</p>
            <p>${child.getAge()}</p>
        `;
    </script>
</body>

</html>
