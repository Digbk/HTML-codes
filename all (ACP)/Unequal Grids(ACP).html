<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grid Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Unequal Grid Design</h1>
        <div class="row">
            <div class="col-lg-6 col-md-12 bg-primary text-white p-4">Column 1 (Large)</div>
            <div class="col-lg-3 col-md-6 bg-success text-white p-4">Column 2 (Medium)</div>
            <div class="col-lg-3 col-md-6 bg-warning text-dark p-4">Column 3 (Small)</div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4 col-md-6 bg-danger text-white p-4">Column 4 (One Third)</div>
            <div class="col-lg-8 col-md-6 bg-info text-white p-4">Column 5 (Two Thirds)</div>
        </div>
    </div>
    
</body>

</html>
