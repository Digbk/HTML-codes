<!DOCTYPE html>

<head>

    <title>Box Model</title>
    <style type="text/css">

            width: 220px;

        }

        }

        img#CatLift{

        }

    </style>
</head>

<body>

    <hr style="width: 100%; height: 1px; color: #ff0026;">

    <p>
        <img id="CatRight" src="cat.jpg" alt="" style="width: 100px; height: 100px;">
    
        <img id="CatLift" src="cat.jpg" alt="" style="width: 100px; height: 100px;">
