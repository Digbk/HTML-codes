<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await Example</title>
</head>

<body>
    <h2>Async and Await Example</h2>
    <button id="fetchDataButton">Fetch Data</button>
    <div id="output"></div>

    <script>

        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = { message: "Hello, this is fetched data!" };
                    resolve(data);
                }, 2000); 
            });
        }

        async function handleData() {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Fetching data...';

            try {
                const data = await fetchData();
                outputDiv.textContent = `Fetched Data: ${data.message}`;
            } catch (error) {
                outputDiv.textContent = 'An error occurred while fetching data.';
            }
        }

        document.getElementById('fetchDataButton').addEventListener('click', handleData);
    </script>
</body>

</html>
