<!DOCTYPE html>
<html>
    <body>
        <h2>JS Array Methods</h2>
        <h2>Join and pop</h2>
        <p>The join Methods join array elements into a string pop() removes the last elements from an array</p>
        <p id="myjoin"></p>
        <p id="myfristpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var fruits = ["apple", "banana", "cherry","orange"];
            document.getElementById("myjoin").innerHTML = fruits.join
            (" _ ");
            document.getElementById("myfristpop").innerHTML = fruits
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
