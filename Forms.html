<!DOCTYPE html>

<head>

    <title>Forms</title>

</head>

<body>

    <form action="#" method="post">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="number">Enter your phone number:</label><br>
        <input type="number" id="number" name="number"><br>

        <label>Select your gender:</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <label>Select do you like india:</label><br>

        <input type="radio" id="Yes" name="answer" value="Yes">
        <label for="Yes">Yes</label><br>

        <input type="radio" id="No" name="answer" value="No">
        <label for="No">No</label><br>

        <label>Select your favorite city:</label><br>

        <input type="checkbox" id="nagpur" name="city" value="nagpur">
        <label for="nagpur">Nagpur</label><br>
        <input type="checkbox" id="kerala" name="city" value="kerala">
        <label for="kerala">Kerala</label><br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
