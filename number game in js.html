<html>
    <body>
        <p>Enter a number</p>
        <input id="id1" type="number" min="10" max="50" required>
        <p>If the number is less than 10 and more than 50</p>
        <button onclick="myFunction()">on</button>
        <p id="demo"></p>

        <script>
            function myFunction() {
                var inpObj = document.getElementById("id1");
            
            if (!inpObj.checkValidity()) {
                document.getElementById("demo").innerHTML =
                inpObj.validationMessage;
            }
            else {
                document.getElementById("demo").innerHTML ="Input ok";
            }
            }
        </script>
    </body>
</html>
