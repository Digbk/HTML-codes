<!DOCTYPE html>
<html>
    <body>
        <h2>JS Error</h2>

        <p>This demostrates how to use <b>catch</b> to display an error</p>

        <p id="error"></p>

        <script>
            try {
                addalert("JS Error");
            }
            catch (error) {
                document.getElementById("error").innerHTML = error.message;
            }
        </script>
        
    </body>
</html>
