<!DOCTYPE html>
<html>
    <body>
        <h2>JS string Methods</h2>
        <p>Methods</p>
        <script>
            var str = "AmAzIng";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("i"));
            document.write("<br>");

        </script>
    </body>
</html>
