<!DOCTYPE html>
<html>
    <body>
        <h2>JS Class inheritance</h2>
        <p id="demo"></p>

        <script>
            class Car{
                constructor(brand){
                    this.carname = brand;
                }
                present(){
                    return 'I have a ' + this.carname;
                }
            }
            
            class Model extends Car{
                constructor(brand, and){
                    super(brand);
                    this.model = and;
                }
                 show() {
                    return this.present() + ' ' + this.model
                }
                
            }
            
            let myCar = new Model('Ford', 'Mustang');
            document.getElementById('demo').innerHTML = myCar.show();
        </script>
    </body>
</html>
