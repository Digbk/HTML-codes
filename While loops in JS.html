<!DOCTYPE html>
<html>
    <body>
        <h2>JS While Loops</h2>
        <p id="number"></p>

        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
               text += "<br> The Number is" + i;
               i++;  // Increment i by 1 each time the loop runs.
            }
             document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
