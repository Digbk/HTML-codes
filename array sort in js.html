<!DOCTYPE html>
<html>
    <body>
        <h2>JS array sort</h2>

        <p>Click the Button</p>
        <button onclick="ascending()">ascending</button>
        <p id="demo"></p>
        <script>
            var points = [40, 100, 45, 5];
            document.getElementById("demo").innerHTML = points;
            function ascending() {
                points.sort(function(a, b){return a-b});
                document.getElementById("demo").innerHTML = points;
            }
        </script>
    </body>
</html>
